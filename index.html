<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All In One</title>
<script>
document.addEventListener('contextmenu', event => event.preventDefault());
document.addEventListener('keydown', function(event) {
    if (event.ctrlKey && (event.key === 'u' || event.key === 's' || event.key === 'j')) {
        event.preventDefault();
    }
});
</script>
<style>
body {
    font-family: 'Poppins', sans-serif;
    text-align: center;
    background: #007BFF;
    margin: 0;
    padding: 0;
}
h1 {
    font-family: 'Montserrat', sans-serif;
    color: white;
    margin-top: 20px;
    padding: 15px 30px;
    font-size: 28px;
    font-weight: bold;
    border-radius: 10px;
    display: inline-block;
    background: #0056b3;
    letter-spacing: 1.5px;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    animation: blink 1.5s infinite alternate;
}
@keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0.7; }
}
.app-container {
    width: 90%;
    max-width: 500px;
    margin: auto;
    padding-bottom: 30px;
}
.app-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: white;
    padding: 15px;
    margin: 15px 0;
    border-radius: 15px;
    box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease-in-out;
}
.app-item:hover {
    transform: scale(1.05);
}
.app-info {
    display: flex;
    align-items: center;
    gap: 12px;
}
.app-icon {
    width: 65px;
    height: 65px;
    border-radius: 15px;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
}
.download-btn {
    padding: 10px 18px;
    background: #0056b3;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
}
.download-btn:hover {
    background: darkblue;
}
.telegram-icon {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    animation: pulse 2s infinite;
}
.telegram-icon:hover {
    transform: scale(1.1);
    animation: none;
}
.telegram-icon img {
    width: 35px;
    height: 35px;
}
@keyframes pulse {
    0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(29, 161, 242, 0.7);
    }
    70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(29, 161, 242, 0);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(29, 161, 242, 0);
    }
}
</style>
</head>
<body>
<h1>All In One</h1>
<div class="app-container">
<script>
let apps = [
    {name: "JobDay", icon: "https://i.postimg.cc/qtZV23nq/image.png", link: "https://shorturl.at/stOc7"},
    {name: "Job Hunter", icon: "https://i.postimg.cc/JyCKv4Lx/image.png", link: "https://rb.gy/2dbrmm"},
    {name: "Regression", icon: "https://i.ibb.co/NdSXgSkf/Regression.png", link: "https://rb.gy/o8gj1z"},
    {name: "Squares Build a Dream", icon: "https://i.ibb.co/x8YLkVL4/Squares.png", link: "https://rb.gy/cm12ca"},
    {name: "Intercept", icon: "https://i.ibb.co/6JYR4bsv/Intercept.png", link: "https://rb.gy/mne7am"},
    {name: "FlimFlow", icon: "https://i.ibb.co/Y7srJgNP/FlimFlow.png", link: "https://rb.gy/8wcmhu"},
    {name: "Range", icon: "https://i.ibb.co/N2MW90WJ/Range.png", link: "https://rb.gy/ur0s5t"},
    {name: "Aryog", icon: "https://i.ibb.co/PGQcwQbG/Aryog.png", link: "https://shorturl.at/44Y9I"},
    {name: "V-Live", icon: "https://i.ibb.co/1Y54DrjN/V-Live.png", link: "https://shorturl.at/BL5AD"},
    {name: "Work Snap", icon: "https://i.ibb.co/SwNp0Ndk/WorkSnap.png", link: "https://shorturl.at/3nvLx"},
    {name: "Zentus", icon: "https://i.ibb.co/99JXtdSg/Zentus.png", link: "https://shorturl.at/AvlOf"},
    {name: "Flicket", icon: "https://i.ibb.co/8D2jNQ9G/Flicket.png", link: "https://shorturl.at/7RCEe"}
];
apps.forEach(app => {
    document.write(`<div class="app-item"><div class="app-info"><img src="${app.icon}" class="app-icon"><div class="app-details"><h2>${app.name}</h2></div></div><a href="${app.link}" class="download-btn">â¬‡ Download</a></div>`);
});
</script>
</div>
<a href="https://t.me/SFAEarnings" class="telegram-icon">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
</a>
</body>
</html>
